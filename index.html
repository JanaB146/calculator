<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>

<body>
    <div id="großer-rahmen">
        <div id="erste-reihe">
            <div id="bild-und-rechner">
                <img src="./assets/calculator.png" alt="Cl" height="25px">
                <p>Rechner</p>
            </div>
            <div id="icons">
                <a>‒</a>
                <a>□</a>
                <a>x</a>
            </div>
        </div>
        <div id="zweite-reihe">
            <div id="standard-links">
                <a><img src="./assets/menue.png" alt="menü" height="20px"></a>
                <a><b>Standard</b></a>
                <a><img src="./assets/fenster.png" alt="Immer im Vordergrund" height="20px"></a>
            </div>
            <div id="uhr">
                <a><img src="./assets/uhr.png" alt="uhr" height="20px"></a>
            </div>
        </div>
        <div id="dritte-reihe">
            <div>
                <p id="zahlen">0</p>
            </div>
        </div>
        <div class="erster-container">
            <div style="color:#76766e;">MC</div>
            <div style="color:#76766e;">MR</div>
            <div>M+</div>
            <div>M-</div>
            <div>MS</div>
            <div style="color:#76766e;">M^</div>
        </div>
        <div class="container">
            <input type="button" onclick="myFunction(this)" class="button" value="%">
            <input type="button" onclick="myFunction(this)" class="button" value="CE">
            <input type="button" onclick="myFunction(this)" class="button" value="C">
            <input type="button" onclick="myFunction(this)" class="button" value="del"> <!--<img src="./assets/del.png" alt="del" height="20px">-->

            <input type="button" onclick="myFunction(this)" class="button" value="1/x">
            <input type="button" onclick="myFunction(this)" class="button" value="²">
            <input type="button" onclick="myFunction(this)" class="button" value="√"> <!--<img src="./assets/wurzel.png" alt="quadratwurzel" height="20px"></div>-->
            <input type="button" onclick="myFunction(this)" class="button" value="÷">

            <input type="button" onclick="myFunction(this)" class="button" value="7">
            <input type="button" onclick="myFunction(this)" class="button" value="8">
            <input type="button" onclick="myFunction(this)" class="button" value="9">
            <input type="button" onclick="myFunction(this)" class="button" value="x">

            <input type="button" onclick="myFunction(this)" class="button" value="4">
            <input type="button" onclick="myFunction(this)" class="button" value="5">
            <input type="button" onclick="myFunction(this)" class="button" value="6">
            <input type="button" onclick="myFunction(this)" class="button" value="−">

            <input type="button" onclick="myFunction(this)" class="button" value="1">
            <input type="button" onclick="myFunction(this)" class="button" value="2">
            <input type="button" onclick="myFunction(this)" class="button" value="3">
            <input type="button" onclick="myFunction(this)" class="button" value="+">

            <input type="button" onclick="myFunction(this)" class="button" value="+/-"> <!--<img src="./assets/plus-minus.png" alt="+/-" height="20px">-->
            <input type="button" onclick="myFunction(this)" class="button" value="0">
            <input type="button" onclick="myFunction(this)" class="button" value=",">
            <input type="button" onclick="myFunction(this)" class="button" value="=">
        </div>
    </div>

</body>

</html>

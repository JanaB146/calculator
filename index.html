<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>
<body>
    <div id="großer-rahmen">
        <div id="erste-reihe">
            <div id="bild-und-rechner">
                <img src="./assets/calculator.png" alt="Cl" height="25px">
                <p>Rechner</p>
            </div>
            <div id="icons">
                <a>‒</a>
                <a>□</a>
                <a>x</a>
            </div>
        </div>
        <div id="zweite-reihe">
            <div id="standard-links">
                <a><img src="./assets/menue.png" alt="menü" height="20px"></a>
                <a><b>Standard</b></a>
                <a><img src="./assets/fenster.png" alt="Immer im Vordergrund" height="20px"></a>
            </div>
            <div id="uhr">
                <a><img src="./assets/uhr.png" alt="uhr" height="20px"></a>
            </div>
        </div>
        <div id="dritte-reihe">
            <div id="zahlen">
                <a>0</a>
            </div>
        </div>
        <div class="erster-container">
            <div style="color:#76766e;">MC</div>
            <div style="color:#76766e;">MR</div>
            <div>M+</div>
            <div>M-</div>
            <div>MS</div>
            <div style="color:#76766e;">M^</div>
        </div>
        <div class="container">
            <div>%</div>
            <div>CE</div>
            <div>C</div>
            <div>#</div>

            <div>#</div>
            <div>#</div>
            <div>#</div>
            <div>#</div>

            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>x</div>

            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>-</div>

            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>+</div>

            <div>#</div>
            <div>0</div>
            <div>,</div>
            <div id="schwarz">=</div>
        </div> 
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>

<body>
    <div id="großer-rahmen">
        <div id="erste-reihe">
            <div id="bild-und-rechner">
                <img src="./assets/calculator.png" alt="Cl" height="25px">
                <p>Rechner</p>
            </div>
            <div id="icons">
                <a>‒</a>
                <a>□</a>
                <a>x</a>
            </div>
        </div>
        <div id="zweite-reihe">
            <div id="standard-links">
                <a><img src="./assets/menue.png" alt="menü" height="20px"></a>
                <a><b>Standard</b></a>
                <a><img src="./assets/fenster.png" alt="Immer im Vordergrund" height="20px"></a>
            </div>
            <div id="uhr">
                <a><img src="./assets/uhr.png" alt="uhr" height="20px"></a>
            </div>
        </div>
        <div id="dritte-reihe">
            <div id="zahlen">
                <a>0</a>
            </div>
        </div>
        <div class="erster-container">
            <div style="color:#76766e;">MC</div>
            <div style="color:#76766e;">MR</div>
            <div>M+</div>
            <div>M-</div>
            <div>MS</div>
            <div style="color:#76766e;">M^</div>
        </div>
        <div class="container">
            <div class="button">%</div>
            <div class="button">CE</div>
            <div class="button">C</div>
            <div class="button"><img src="./assets/del.png" alt="del" height="20px"></div>

            <div class="button" style="font-size:15px">1/x</div>
            <div class="button">x²</div>
            <div class="button">²<img src="./assets/wurzel.png" alt="quadratwurzel" height="20px"></div>
            <div class="button">÷</div>

            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">x</div>

            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">−</div>

            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">+</div>

            <div class="button"><img src="./assets/plus-minus.png" alt="+/-" height="20px"></div>
            <div class="button">0</div>
            <div class="button">,</div>
            <div class="button" id="schwarz">=</div>
        </div>
    </div>
</body>

</html>
